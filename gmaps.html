<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 80%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
<body>

<div class="container text-center">
  <button type="btn" class="btn btn-success mt-3" id="sidney">Sidney</button>
  <button type="btn" class="btn btn-success mt-3" id="cf">CodeFactory</button>  
  <a href="test.html" target="blank"><button type="btn" class="btn btn-success mt-3" id="quakes">Earthquakes</button></a>
</div>

<div class="mt-3" id="map"></div>

<script>
for (let i = 0; i < 2; i++) {
  document.getElementsByClassName("btn")[i].addEventListener('click', function() {
    initMap(this.id)});
}

  function initMap(id) {
    if (id === "sidney") {
    let map;
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: -34.397, lng: 150.644},
      zoom: 10,
      mapTypeId: 'terrain'
      // roadmap, terrain, hybrid, satellite
    });
  } else if (id === "cf") {
    let map;
    var pos = {lat: 48.2030463, lng: 16.3256411}
    map = new google.maps.Map(document.getElementById('map'), {
      center: pos,
      zoom: 20,
      mapTypeId: 'hybrid'
    });
    var marker = new google.maps.Marker({position: pos , map: map});
  }
}

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtjaD-saUZQ47PbxigOg25cvuO6_SuX3M&callback=initMap" async defer></script>
  </body>
</html>
